<h6>Domino Size</h6>

<div class="slidecontainer">
  <input id="ranger" type="range" min="1" max="5" value="1" class="slider" >
 </div>
<script>
var ranger = document.getElementById('ranger');
var image1 =  document.getElementById('image1');
var width = image1.width;
var height = image1.height;

ranger.onchange = function(){
    image1.width = width * (ranger.value / 1);
    image1.height = height * (ranger.value / 1);
}
</script>


<h6>Donimo Rotation Speed</h6>

<div class="slidecontainer">
  <input type="range" min="1" max="20" value="0" step="1" class="slider" id="speed">
 </div>
<script>
var spd=0, r=0, box = $('.image1');

$('#speed').on('change', function () {
    spd = +(this.value);
});

function start() {
    r += spd;
    box.css('transform', 'image1(' + r + 'deg)');
    requestAnimationFrame(start);
}
start();

</script>
